  - name: "PROXY"
    type: select
    # disable-udp: true
    proxies:
      - AllFallback-aa
      - AllAuto-aa
      - AllSelect
      - YugogoAuto-b
      - YugogoAuto-c
      - YugogoAuto-d
      - KeenPinkAuto-z
    # lazy: true
    # url: 'http://www.gstatic.com/generate_204'
    url: 'https://www.google.com'
    interval: 300

  - name: "RuleMode"
    type: select
    # disable-udp: true
    proxies:
      - DIRECT
      - PROXY

